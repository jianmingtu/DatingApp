<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>
  <!-- <div class="mb-3">
    <label for="">Who is your favorite user?</label> -->
    <!-- <select name="" id="" class="form-select">
      <option [value]="user.userName" *ngFor="let user of usersFromHomeComponent" >
        {{user.userName}}
      </option>
    </select>
  </div> -->

  <!-- <h1><a (click)="onClick()">Click</a></h1>  -->
  
  <div class="mb-3">
    <input type="text" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
